<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Quizz App</title>
</head>
<body>
  <main>
    <div class="results">
      
    </div>
    <header>
      <div class="container">
        <div class="player-info">
          <img src="./imgs/boy-avatar.jpg" alt="avatar" class="boy-avatar">
          <h1>your name</h1>
        </div>
        <span class="score">Score : <span>0</span></span>
      </div>
    </header>
    <div class="start">
      <h2>Are you ready?</h2>
      <p class="click">click to start</p>
    </div>
    <section class="quiz container">
      <div class="info">
        <span class="q-n">quiz : <span>10</span> of <span>10</span></span>
        <span class="countdown"></span>
        <hr data-width="0">
      </div>
      <div class="quiz-area">
        <div class="question">
        </div>
        <div class="answers-area">
        </div>
      </div>
      <button id="submit-btn">Submit</button>
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
